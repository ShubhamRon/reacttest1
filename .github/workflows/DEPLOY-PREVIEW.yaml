name: Deploy PR Preview to Netlify

on:
  pull_request:
    branches:
      - main

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Debug - Show package.json
        run: cat package.json

      - name: Start the build
        run: |
          CI=false # remove this after fixing warnings
          npm run build

      - name: Debug - List build directory contents
        run: |
          echo "Contents of the build directory:"
          ls -R build

      - name: Debug - Check for index.html
        run: |
          if [ -f "build/index.html" ]; then
            echo "index.html exists"
            cat build/index.html | head -n 20
          else
            echo "index.html does not exist"
          fi

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2.3
        id: deploy-netlify
        with:
          publish-dir: './build'
          production-deploy: false 
          enable-pull-request-comment: true
          enable-commit-comment: true
          enable-commit-status: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Debug - Netlify deploy output
        if: always()
        run: |
          echo "Netlify Deploy Output:"
          echo "${{ steps.deploy-netlify.outputs.NETLIFY_OUTPUT }}"
          echo "Deploy URL: ${{ steps.deploy-netlify.outputs.deploy-url }}"

      - name: Post Netlify preview link as a PR comment
        uses: actions/github-script@v6
        if: success()
        with:
          github-token: ${{ secrets.PR_TOKEN }}
          script: |
            const deployUrl = '${{ steps.deploy-netlify.outputs.deploy-url }}';
            if (deployUrl) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `Netlify Preview URL: [Preview the deployment here](${deployUrl})
                
                If the preview doesn't load correctly, please check the build logs for more information.`
              });
            } else {
              console.log('Deploy URL not found. Skipping comment creation.');
            }
