name: Deploy React App to EC2
on:
  push:
    branches:
      - main
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2
        
      # Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Install dependencies and build the React app
      - name: Install dependencies
        run: npm ci

      - name: Build the React app
        run: npm run build

      # Verify build output
      - name: Verify build
        run: |
          echo "Build directory contents:"
          ls -la build

      # Setup SSH and SCP to copy build files to EC2
      - name: Copy build files to EC2
        run: |
          scp -i ${{ secrets.KEY }} -r build/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/azureuser/server/healthcare_static_build/
        env:
          EC2_HOST: ${{ secrets.HOST }}       # Your EC2 instance public IP or domain
          EC2_USER: ${{ secrets.USERNAME }}       # EC2 user (usually 'ubuntu' for Ubuntu AMIs)
          EC2_KEY: ${{ secrets.KEY }}         # Private SSH key stored in GitHub Secrets

      # Restart Express server on EC2
      - name: Restart Express server on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/azureuser/server/healthcare_static_build/
            ls -l
            
            
